heroku-deploy:
  image: ruby:latest
  stage: deploy-heroku
  script:
   - export DATABASE_URL=$DOC_POSTGRES_DATABASE
   - apt-get update -qy
   - apt-get install -y python3 python3-pip
   - pip3 install -r requirements.txt
   - cd backend/
   - python3 -m flask db upgrade
   - cd ../
   - gem install dpl
   - dpl --provider=heroku --app=drp-inaglobe-platform --api-key=$HEROKU_API
